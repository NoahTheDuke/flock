<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>FMF Bootstrap Problem</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
    <div class="jumbotron text-center">
      <h1>To-Do Manager</h1>
    </div>

    <form class="form-horizontal">
      <div class="form-group">
        <label for="todoName">Task Name</label>
        <input type="text" class="form-control" id="todoName" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="topic">Topic</label>
            <select class="form-control" id="topic">
              <option>Work</option>
              <option>Friends</option>
              <option>Events</option>
              <option>Crossfit</option>
              <option>Homework</option>
            </select>
      </div>
      <div class="form-group">
        <label for="dueDate">Due Date</label>
        <input type="date" class="form-control" id="dueDate">
      </div>
      <script type="text/javascript">
          <!-- http://stackoverflow.com/a/16010247/3023252 -->
        document.getElementById('dueDate').valueAsDate = new Date();
      </script>
      <div class="checkbox">
        <label>
          <input type="checkbox">Completed
        </label>
      </div>
          <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <div class="bs-example" data-example-id="striped-table">
        <table class="table table-striped">
            <thead>
                <tr> <th>#</th> <th>Task Name</th> <th>Topic</th> <th>Due Date</th> <th>Completed</th> </tr>
            </thead>
            <tbody>
                <tr> <th scope="row">1</th> <td>Noel</td> <td>Friends</td> <td>2017-03-19</td> <td>Yes</td></tr>
                <tr> <th scope="row">2</th> <td>FMF</td> <td>Work</td> <td>2017-03-20</td> <td>Yes</td></tr>
                <tr> <th scope="row">3</th> <td>CS101</td> <td>Homework</td> <td>2017-03-21</td> <td>No</td></tr>
                <tr> <th scope="row">4</th> <td>Interview</td> <td>Work</td> <td>2017-03-22</td> <td>No</td></tr>
                <tr> <th scope="row">5</th> <td>Netrunner</td> <td>Events</td> <td>2017-03-23</td> <td>No</td></tr>
            </tbody>
        </table>
    </div>
    </div>
  </body>
</html>
